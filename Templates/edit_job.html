<!DOCTYPE html>
<html>
<head>
  <title>Edit Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #000000, #0f3d2e);
      color: white;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      background: #0b0b0b;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(0,255,140,0.25);
    }

    .form-control {
      background: #111;
      border: 1px solid #1f1f1f;
      color: white;
    }

    .form-control:focus {
      border-color: #00ff99;
      box-shadow: none;
    }

    .btn-save {
      background-color: #00ff99;
      border: none;
      color: black;
      font-weight: 600;
    }

    .btn-save:hover {
      background-color: #00cc7a;
    }
  </style>
</head>

<body>

<div class="container mt-5">
  <h2>Edit Job</h2>
  <hr>

  <form method="POST">

    <div class="mb-3">
      <label>Job Title</label>
      <input type="text" name="title" class="form-control"
             value="{{ job[1] }}" required>
    </div>

    <div class="mb-3">
      <label>Description</label>
      <textarea name="description" class="form-control" rows="6" required>{{ job[2] }}</textarea>
    </div>

    <div class="mb-3">
      <label>Experience Level</label>
      <input type="text" name="experience_level"
             class="form-control"
             value="{{ job[3] }}" required>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox"
             name="immediate_joiner"
             {% if job[5] == 'Yes' %}checked{% endif %}>
      <label class="form-check-label">
        Immediate Joiner Preferred
      </label>
    </div>

    <button class="btn btn-save">Save Changes</button>
    <a href="/admin/job-details/{{ job[0] }}" class="btn btn-secondary">
      Cancel
    </a>

  </form>
</div>

</body>
</html>
