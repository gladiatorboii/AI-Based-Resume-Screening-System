<!DOCTYPE html>
<html>
<head>
  <title>Careers Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  body {
    background: linear-gradient(135deg, #000000, #0f3d2e);
    color: white;
    font-family: "Segoe UI", sans-serif;
  }

  .navbar {
    box-shadow: 0 4px 10px rgba(0,0,0,0.6);
  }

  .container {
    background: #0b0b0b;
    padding: 50px;
    border-radius: 18px;
    box-shadow: 0 0 40px rgba(0, 255, 140, 0.25);
  }

  h1 {
    color: #00ff99;
    font-weight: 700;
  }

  .lead {
    color: #cfcfcf;
  }

  .btn-primary {
    background-color: #00ff99;
    border: none;
    color: black;
    font-weight: 600;
  }

  .btn-primary:hover {
    background-color: #00cc7a;
    color: black;
  }
</style>
  
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="/">Careers</a>

  <div class="ms-auto">
    {% if session.get("user") %}
      <!-- USER LOGGED IN -->
      <span class="text-white me-3">
        Hello {{ session.get("first_name") }}, hope you have a great day ðŸ™‚
      </span>

      <a href="/user-dashboard" class="btn btn-info btn-sm me-2">
        My Applications
      </a>

      <a href="/logout" class="btn btn-danger btn-sm">
        Logout
      </a>

    {% else %}
      <!-- NOT LOGGED IN -->
      <a href="/user-login" class="btn btn-success btn-sm me-2">User Login</a>
      <a href="/user-register" class="btn btn-primary btn-sm me-2">Register</a>
      <a href="/login" class="btn btn-warning btn-sm">HR / Admin</a>
    {% endif %}
  </div>
</nav>



<div class="container text-center mt-5">
  <h1>Welcome to Careers Portal</h1>
  <p class="lead">Find jobs that match your skills</p>
  <a href="/careers" class="btn btn-primary btn-lg">View Jobs</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
