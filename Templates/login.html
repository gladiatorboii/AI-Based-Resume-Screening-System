<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #0f3d2e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .admin-wrapper {
      background: #0b0b0b;
      border-radius: 18px;
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 50px rgba(0, 255, 140, 0.25);
    }

    .left-panel {
      background: linear-gradient(135deg, #00ff99, #00cc7a);
      color: #000;
      padding: 60px;
    }

    .left-panel h1 {
      font-weight: 700;
    }

    .right-panel {
      padding: 50px;
      color: white;
    }

    .form-control {
      background: #111;
      border: 1px solid #1f1f1f;
      color: white;
      border-radius: 10px;
      padding: 12px;
    }

    .form-control:focus {
      border-color: #00ff99;
      box-shadow: none;
      background: #111;
      color: white;
    }

    .btn-admin {
      background: #00ff99;
      color: black;
      font-weight: 600;
      border-radius: 12px;
      padding: 12px;
      transition: 0.3s;
    }

    .btn-admin:hover {
      background: #00cc7a;
    }
  </style>
</head>

<body>

<div class="admin-wrapper row g-0">

  <!-- LEFT PANEL -->
  <div class="col-md-6 left-panel d-flex flex-column justify-content-center">
    <h1>HR / Admin Panel</h1>
    <p class="mt-3">
      Manage job postings, review applicants,
      shortlist candidates, and track ATS insights
      ‚Äî all in one place.
    </p>

    <p class="mt-4 fw-bold">
      Authorized access only üîê
    </p>
  </div>

  <!-- RIGHT PANEL -->
  <div class="col-md-6 right-panel">
    <h3 class="mb-4">Admin Login</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input type="email" name="email" class="form-control mb-3" placeholder="Admin Email" required>
      <input type="password" name="password" class="form-control mb-4" placeholder="Password" required>

      <button class="btn btn-admin w-100">Login</button>
    </form>
  </div>

</div>

</body>
</html>
