<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #0f3d2e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .register-wrapper {
      background: #0b0b0b;
      border-radius: 18px;
      overflow: hidden;
      max-width: 950px;
      width: 100%;
      box-shadow: 0 0 50px rgba(0, 255, 140, 0.25);
    }

    .left-panel {
      background: linear-gradient(135deg, #00ff99, #00cc7a);
      color: #000;
      padding: 60px;
    }

    .left-panel h1 {
      font-weight: 700;
    }

    .right-panel {
      padding: 50px;
      color: white;
    }

    .form-control {
      background: #111;
      border: 1px solid #1f1f1f;
      color: white;
      border-radius: 10px;
      padding: 12px;
    }

    .form-control:focus {
      border-color: #00ff99;
      box-shadow: none;
      background: #111;
      color: white;
    }

    .btn-register {
      background: #00ff99;
      color: black;
      font-weight: 600;
      border-radius: 12px;
      padding: 12px;
      transition: 0.3s;
    }

    .btn-register:hover {
      background: #00cc7a;
    }

    a {
      color: #00ff99;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="register-wrapper row g-0">

  <!-- LEFT SIDE -->
  <div class="col-md-6 left-panel d-flex flex-column justify-content-center">
    <h1>Join Us ðŸš€</h1>
    <p class="mt-3">
      Create your account to apply for jobs, track application status,
      and view detailed ATS analysis.
    </p>

    <p class="mt-4">
      Already have an account?
      <br>
      <a href="/user-login" class="fw-bold text-dark">
        Login here â†’
      </a>
    </p>
  </div>

  <!-- RIGHT SIDE (REGISTER FORM) -->
  <div class="col-md-6 right-panel">
    <h3 class="mb-4">User Registration</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input type="text" name="first_name" class="form-control mb-3" placeholder="First Name" required>
      <input type="text" name="last_name" class="form-control mb-3" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
      <input type="password" name="confirm_password" class="form-control mb-4" placeholder="Confirm Password" required>

      <button class="btn btn-register w-100">Create Account</button>
    </form>
  </div>

</div>

</body>
</html>
